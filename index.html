<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="page-container">
            
            <div class="first-column-container"> 
                <h2>Adatok:</h2>
           
                 <div class="name_container"> 
                <label for="name">Név:</label>
                <input type="text" name="name=" id="name"  placeholder="Írja be a nevét" required>
                </div> 
    
            <div class="addres_container">
                 <label for="addres">Cím:</label>
            <input type="text" name="addres" id="addres"  placeholder="Írja be a cimét" required>
            </div>
            
            <div class="phone_container">
                <label for="phone">Telefonszám:</label>
                <input type="tel" name="phone" id="phone" placeholder="pl.:+3630" required>
            </div>
    
            <div class="birthdate_container">
                <label for="date">Születési dátum:</label>
                <input type="date" id="date" name="date" required>
            </div>
    
         </div>
          
           
            
    
            <div class="second-form-container">
                <h2>További adatok</h2>
                    <h3>Melyik csoporba tartozik gyakorlaton?</h3>
                    <div class="csop">
                        <input type="radio" name="csop" id="csoport1" value="csoport1">
                        <label for="csoport1">1. csoport</label>
                    </div>
                    <div class="csop">
                        <input type="radio" name="csop" id="csoport2" value="csoport2">
                        <label for="csoport2">2. csoport</label>
                    </div>
                    <div class="csop">
                        <input type="radio" name="csop" id="csoport3" value="csoport3">
                        <label for="csoport3">3. csoport</label>
    
                    </div>
                    <h3>Melyik a kedvenc tárgya? <br>Válasszon akár több tárfyat is!</h3>
                    <div class="box">
                        <input type="checkbox" id="matek" name="box" value="natematika">
                        <label for="matek">Matematika</label>
                        
                    </div>
    
                    <div class="box">
                        <input type="checkbox" id="programozás" name="box" value="programozás">
                        <label for="programozás">Progranozás</label>
                    </div>
    
                    <div class="box">
                        <input type="checkbox" id="info" name="box" value="informatika">
                        <label for="info">Informatoka</label>
                    </div>
    
                    <div class="box">
                        <input type="checkbox" name="box" id="fizika" value="fizika">
                        <label for="fizika">Fizika</label>
                    </div>
            </div>
            <div class="third-form-container">
                <h2>Szakirány és vélemény</h2>
                <label for="szakirány">Válassza ki a szakirányt</label>
                <select name="Szakirány" id="szakirány">
                    <option value="elektrotchnika">Elektrotechika</option>
                    <option value="informatikus">Informatikus</option>
                    <option value="rendszerfejleszto">Rendszerfejleszto</option>
                    <option value="szakacs">Szakács</option>
                </select>
                <!--textarea következik -->
                <h3>Irja ide a véleményét!</h3>
                <div class="opinion-container">
                    <label for="opinion">Vélemény:</label>
                    <textarea name="opinion" id="opinion" rows="10" cols="30"></textarea>
                </div>
            </div>

        </div>
        <button type="submit">Elküld</button>
    </form>
</body>
</html>
